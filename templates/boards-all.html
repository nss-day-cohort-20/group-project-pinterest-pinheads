<div ng-include="'templates/navbar.html'"></div>

<div class="row">
	<!-- add new board link -->
	<div class="col-4" ng-show="!showDiv" ng-click="showDiv = !showDiv">
		<div class="card card-block col-12">
	  	<img class="card-img-top col-12" src="./images/BigPlus.png">
    	<h4 class="card-title">Add Board</h4>
  	</div>
	</div> <!--card-->

	<!-- add new board form -->
	<div class="col-4" ng-show="showDiv">
		<div class="card card-block col-12 h-100">
  		<input type="text" class="card-title" ng-model="newBoard.title">
  		<button ng-click="addBoard(); showDiv = !showDiv">Add Board</button>
		</div>
	</div> <!--card-->

	<!-- board display/links to single boards -->
		<div class="col-4" ng-repeat="board in boards">
			<div class="card col-12 h-100">
				<a href="#!/board/{{board.id}}">
		  		<div class="card-block">
		        <img class="card-img-top col-12" src="" alt="Board Cover Image">
		    		<h4 class="card-title">{{board.title}}</h4>
		  		</div>
		  	</a>
	  	</div>
		</div> <!--card-->

</div> <!-- row -->
