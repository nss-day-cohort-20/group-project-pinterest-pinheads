<div ng-include="'templates/navbar.html'"></div>

<div class="row">
	<!-- add new board link -->
	<div class="col-4" ng-show="!showDiv" ng-click="showDiv = !showDiv">
		<div class="card card-block col-12 h-90">
			<a href="#!/board/all" class="btn btn-primary">
		  	<img class="card-img-top col-12" src="./images/BigPlus.png">
	    	<h4 class="card-title">Add Board</h4>
    	</a>
  	</div>
	</div>

	<!-- add new board form -->
	<div class="col-4" ng-show="showDiv">
		<div class="card card-block col-12 h-90">
			<div class="form-group">
				<label for="boardTitleInput">New Board Name:</label>
	  		<input id="boardTitleInput" type="text" class="card-title form-control" ng-model="newBoard.title">
	  		<button class="btn btn-primary" ng-click="addBoard(); showDiv = !showDiv">Add Board</button>
  		</div>
		</div>
	</div>

	<!-- board display/links to single boards -->
		<div class="col-4" ng-repeat="board in boards">
			<div class="card col-12 h-90">
				<a href="#!/board/{{board.id}}">
		  		<div class="card-block">
		        <img class="card-img-top col-12" src="" alt="Board Cover Image">
		    		<h4 class="card-title capitalize title">{{board.title}}</h4>
		  		</div>
		  	</a>
	  	</div>
		</div>

</div> <!-- row -->
