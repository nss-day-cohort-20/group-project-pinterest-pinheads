<div ng-include="'templates/navbar.html'"></div>

<div class="card-columns">
	<!-- add new board link -->
	<div class="card card-block col-12 h-90" ng-show="!showDiv" ng-click="showDiv = !showDiv">
			<a href="#!/board/all" class="btn btn-primary">
		  	<img class="card-img-top col-12" src="./images/BigPlus.png">
	    	<h4 class="card-title">Add Board</h4>
    	</a>
	</div>
	<!-- add new board form -->
	<div class="card card-block col-12 h-90" ng-show="showDiv">
			<div class="form-group">
				<label for="boardTitleInput">New Board Name:</label>
	  		<input id="boardTitleInput" type="text" class="card-title form-control" ng-model="newBoard.title"boards>
	  		<button class="btn btn-primary" ng-click="addBoard(); showDiv = !showDiv">Add Board</button>
  		</div>
	</div>

	<!-- board display/links to single boards -->
		<div class="col-12" ng-repeat="board in boards" ng-include="'templates/board-card.html'">
		</div>

</div> <!-- card-columns -->
