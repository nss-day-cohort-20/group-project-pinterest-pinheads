
<div ng-include="'templates/navbar.html'"></div>

<div class="row justify-content-around">
  <h3 class="col-6" ng-show="!showDiv">{{board.title}}</h3>
  <div ng-show="showDiv">
    <input type="text" ng-model="board.title">
    <button class="btn btn-info" ng-click="updateBoard(); showDiv = !showDiv">Submit</button>
  </div>
  <div class="col">
    <button class="col-10 btn btn-primary" ng-click="showDiv = !showDiv">Edit Board Name</button>
  </div>
  <div class="col">
    <button class="col-10 btn btn-danger" ng-click="deleteBoard()">Delete Board</button>
  </div>
</div>

<div class="row">

  <div class="col-4">
    <div class="card card-block col-12">
      <img class="col-12" src="./images/BigPlus.png" alt="Large Plus Sign">
      <h4 class="card-title"></h4>
      <a href="#!/pin/add" class="btn btn-primary">Add a pin</a>
    </div>
  </div>

  <div ng-repeat="pin in pins" class="col-4">
      <div class="card card-block col-12 h-100">
        <a href="#!/pin/view/{{pin.id}}">
          <img class="col-12" src="{{pin.url}}" alt="Pinned Image">
          <h4 class="card-title">{{pin.title}}</h4>
        </a>
        <a href="#!/pin/edit/{{pin.id}}" class="btn btn-primary">Edit Pin</a>
      </div>
  </div>

</div>
