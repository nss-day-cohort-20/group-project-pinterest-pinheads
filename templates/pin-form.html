<div ng-include="'templates/navbar.html'"></div>
<div class="row justify-content-center">
<form class="col-8">
    <h1>{{PageTitle}}</h1>
    <div class="form-group">
        <label for="urlInput">Image URL:</label>
        <input type="text" id="urlInput" class="form-control" placeholder="Insert URL" ng-model="pin.url">
    </div>
    <div class="form-group">
        <label for="boardSelect">Pick a board:</label>
        <select id="boardSelect" ng-options="board.id as board.title for board in boards" ng-model="pin.board_id"></select>
    </div>
    <div class="form-group">
        <label for="titleInput">Pin Title:</label>
        <input type="text" id="titleInput" class="form-control" ng-model="pin.title">
    </div>
    <button class="btn btn-default" ng-click="savePin()">Pin It!</button>
</form>
</div>
