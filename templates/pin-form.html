<div ng-include="'templates/navbar.html'"></div>

<div class="row justify-content-center">
<form class="col-8 card">
	<h1 class="title">{{PageTitle}}</h1>
	<div class="form-group">
		<label for="titleInput">Pin Title:</label>
		<input type="text" id="titleInput" class="form-control" ng-model="pin.title">
	</div>
	<div class="form-group">
		<label for="urlInput">Image URL:</label>
		<input type="text" id="urlInput" class="form-control" placeholder="Insert URL" ng-model="pin.url">
		<div class="container-fluid">
			<img src="{{pin.url}}" class="col-12">
		</div>
	</div>
	<div class="form-group">
		<label for="boardSelect">Pick a board:</label>
		<select id="boardSelect" ng-options="board.id as board.title for board in boards" ng-model="pin.board_id"></select>
	</div>
	<div class="form-group">
		<label for="boardTitleInput">Or Make a New Board:</label>
		<div class="input-group">
			<input id="boardTitleInput" type="text" class="form-control" ng-model="newBoard.title">
			<span class="input-group-btn">
				<button class="btn btn-primary" ng-click="addBoard()">Add Board</button>
			</span>
		</div>
	</div>

	<button class="btn btn-primary margin-btn" ng-click="savePin()">Pin It!</button>
</form>
</div>
