<!-- <div ng-controller="BoardCardController"> -->
<div class="card col-12 h-90">
    <a href="#!/board/{{board.id}}">
        <div class="card-block">
            <div class="card-columns">
                    <div class="card" ng-repeat="pin in board.pins">
                        <img src={{pin.url}} class="card-img img-fluid" alt="Card image">
                    </div>
                
            </div>
                <h4 class="card-title capitalize title">{{board.title}}</h4>
        </div>
    </a>
</div>
